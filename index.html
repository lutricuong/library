<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="resetstyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header">Library</div>
        <div class="owner">Cuong Lu</div>
    </header>
    <main>
        <div class="books">
            <button class="showDialog">Add Book</button>
        </div>
        <dialog>
            <form>
                <div class="dialogTitle">New Book</div>
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="pages" placeholder="Pages" min="0" required>
                <fieldset>
                    <legend>Read the book?</legend>
                    <div class="yes">
                        <input type="radio" name="read" id="yes" value="yes" checked>
                        <span>Yes</span>
                    </div>
                    <div class="no">
                        <input type="radio" name="read" id="no" value="no">
                        <span>No</span>
                    </div>
                </fieldset>
                <button class="closeDialog">OK</button>
            </form>
        </dialog>
    </main>
    <footer>
        <div class="footer">Copyright Â© 2023 @tcuong.lu</div>
    </footer>
</body>
</html>
