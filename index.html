<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header">Library</div>
    </header>
    <main>
        <button class="showDialog">Open</button>
        <dialog>
            <form>
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="author" placeholder="Author">
                <input type="number" id="pages" placeholder="Pages" min="0">
                <input type="radio" name="read" id="yes" value="yes" checked>
                <span>Yes</span>
                <input type="radio" name="read" id="no" value="no">
                <span>No</span>
                <button class="closeDialog">OK</button>
            </form>
        </dialog>
    </main>
    <footer>
        <div class="footer">Copyright Â© 2023 tcuong.lu</div>
    </footer>
</body>
</html>
